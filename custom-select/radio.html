<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>美化单选框</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      /* 隐藏原生的单选框 */
      input[type='radio'] {
        display: none;
      }

      /* 自定义单选框的样式 */
      .custom-radio {
        display: inline-block;
        margin-right: 10px;
        position: relative;
        cursor: pointer;
      }

      /* 单选框的选中样式 */
      .custom-radio input:checked + .radio-dot::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #007bff; /* 选中时的颜色 */
      }

      /* 单选框的圆点样式 */
      .custom-radio .radio-dot {
        display: inline-block;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 2px solid #ccc; /* 未选中时的边框颜色 */
        position: relative;
        vertical-align: middle;
      }
      /* 隐藏原生的复选框 */
      input[type='checkbox'] {
        display: none;
      }

      /* 自定义复选框的样式 */
      .custom-checkbox {
        display: inline-block;
        position: relative;
        cursor: pointer;
        padding-left: 25px;
        margin-right: 15px;
        margin-bottom: 10px;
      }

      /* 复选框的外观 */
      .custom-checkbox input[type='checkbox'] + .checkbox-icon:before {
        content: '';
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #ccc;
        background-color: #fff;
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
      }

      /* 复选框选中状态的样式 */
      .custom-checkbox input[type='checkbox']:checked + .checkbox-icon:before {
        background-color: #007bff; /* 选中时的颜色 */
        border-color: #007bff;
      }

      /* 复选框的图标 */
      .checkbox-icon:after {
        content: '\2713'; /* Unicode 对勾符号 */
        font-size: 12px;
        color: #fff; /* 图标颜色 */
        position: absolute;
        left: 4px;
        top: 2px;
        display: none; /* 默认隐藏 */
      }

      /* 复选框选中状态的图标显示 */
      .custom-checkbox input[type='checkbox']:checked + .checkbox-icon:after {
        display: block;
      }
    </style>
  </head>
  <body>
    <h3>请选择一个选项：</h3>
    <label class="custom-radio">
      <input type="radio" name="option" value="option1" />
      <span class="radio-dot"></span> 选项 1
    </label>
    <label class="custom-radio">
      <input type="radio" name="option" value="option2" />
      <span class="radio-dot"></span> 选项 2
    </label>
    <label class="custom-radio">
      <input type="radio" name="option" value="option3" />
      <span class="radio-dot"></span> 选项 3
    </label>

    <h3>请选择以下选项：</h3>
    <label class="custom-checkbox">
      <input type="checkbox" name="option1" value="option1" />
      <span class="checkbox-icon"></span> 选项 1
    </label>
    <label class="custom-checkbox">
      <input type="checkbox" name="option1" value="option2" />
      <span class="checkbox-icon"></span> 选项 2
    </label>
    <label class="custom-checkbox">
      <input type="checkbox" name="option1" value="option3" />
      <span class="checkbox-icon"></span> 选项 3
    </label>
