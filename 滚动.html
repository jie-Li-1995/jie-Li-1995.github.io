<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <marquee direction="right">向下滚动</marquee>
  <hr>
  <marquee direction="left">向下滚动</marquee>
  <hr>
  <marquee direction="down">向下滚动</marquee>
  <hr>
  <marquee direction="up">向下滚动</marquee>
  <hr>
  <marquee scrollamount="100">我速度很快.</marquee>
  <hr>
  <marquee scrollamount="50">我慢了些。</marquee>
  <hr>
  <marquee scrolldelay="30">我小步前进。</marquee>
  <hr>
  <marquee scrolldelay="1000" scrollamount="100">我大步前进。</marquee>
  <hr>
  <marquee scrolldelay="30">
    <p>我小步前进。</p>
    <p>我小步前进。</p>
    <p>我小步前进。</p>
    <p>我小步前进。</p>
  </marquee>
  <hr>
  <marquee scrolldelay="30" direction="down">
    <p>我小步前进。</p>
    <p>我小步前进。</p>
    <p>我小步前进。</p>
    <p>我小步前进。</p>
  </marquee>

</html>
